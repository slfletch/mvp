---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: p-create-tasks
spec:
  description: |
    Add service account that will have access to k8s objects
  params:
  - name: repo-url
    type: string
    description: The git repository URL to clone from.
  - name: branch-name
    type: string
    description: The git branch to clone.
  - name: httpProxy
    type: string
    default: "http://pxyapp.proxy.att.com:8080/"
  - name: httpsProxy
    type: string
    default: "http://pxyapp.proxy.att.com:8080/"
  - name: noProxy
    default: "127.0.0.1,localhost,.att.com,10.96.0.0/12,.svc.cluster.local,32.68.220.18,.tekton-pipelines.svc,192.168.0.0/16"
  
  workspaces:
  - name: shared-data
    description: |
      This workspace will receive the cloned git repo and be passed
      to the next Task for the repo's README.md file to be read.
  tasks:
  - name: fetch-repo
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
    params:
    - name: url
      value: $(params.repo-url)
    - name: revision
      value: $(params.branch-name)
    - name: httpProxy
      value: $(params.httpProxy)
    - name: httpsProxy
      value: $(params.httpsProxy)
    - name: noProxy
      value: $(params.noProxy)
  - name: create-tasks
    runAfter: ["fetch-repo"]  # Wait until the clone is done before reading the readme.
    workspaces:
    - name: source
      workspace: shared-data
    taskSpec:
      workspaces:
      - name: source
      steps:
      - image: lachlanevenson/k8s-kubectl
        script: |
          cat $(workspaces.source.path)/cluster-admin/tekton/catalog/task/*/*.yaml | kubectl apply -f -
...

